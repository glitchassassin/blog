name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      only-notes: ${{ steps.check.outputs.only-notes }}
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if only notes files changed
        id: check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          NON_NOTES=$(echo "$CHANGED_FILES" | grep -v '^app/routes/notes\..*\.mdx$' || true)

          if [ -z "$NON_NOTES" ] && [ -n "$CHANGED_FILES" ]; then
            echo "only-notes=true" >> $GITHUB_OUTPUT
            echo "Only notes files changed - playwright tests will be skipped"
          else
            echo "only-notes=false" >> $GITHUB_OUTPUT
            echo "Non-notes files changed - playwright tests will run"
          fi

  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install Node.js and dependencies
        uses: bahmutov/npm-install@v1
        with:
          node-version: 22

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Build application
        run: npm run build

  playwright:
    needs: [check-changes]
    if: needs.check-changes.outputs.only-notes != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install Node.js and dependencies
        uses: bahmutov/npm-install@v1
        with:
          node-version: 22

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: false
    # if: github.event_name == 'pull_request'
    needs: [ci, playwright, check-changes]
    outputs:
      preview-url: ${{ steps.extract-url.outputs.preview-url }}

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install Node.js and dependencies
        uses: bahmutov/npm-install@v1
        with:
          node-version: 22

      - name: Upload version to Cloudflare
        id: upload
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --tag pr-${{ github.event.number }}

      - name: Extract preview URL
        id: extract-url
        env:
          CMD_OUTPUT: ${{ steps.upload.outputs.command-output }}
        run: |
          # Extract the preview URL from the output
          PREVIEW_URL=$(echo "$CMD_OUTPUT" | grep -o "Version Preview URL: https://[^ ]*" | cut -d' ' -f4)
          echo "preview-url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $PREVIEW_URL"

          # Output to step summary
          echo "## ðŸš€ Preview Environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** [$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with preview URL
        if: steps.extract-url.outputs.preview-url != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.number }} --body "ðŸš€ **Preview Environment Ready!**

          Your changes are deployed and ready for testing:

          **Preview URL:** ${{ steps.extract-url.outputs.preview-url }}

          This preview will be available until the PR is merged or closed."

  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      !cancelled() &&
      github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      needs.ci.result == 'success' &&
      (needs.playwright.result == 'success' || needs.playwright.result == 'skipped')
    needs: [ci, playwright, check-changes]

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install Node.js and dependencies
        uses: bahmutov/npm-install@v1
        with:
          node-version: 22

      - name: Build application
        run: npm run build

      - name: Deploy to production
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Output deployment success
        run: |
          echo "âœ… Production deployment successful!"

          # Output to step summary
          echo "## ðŸŽ‰ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Successfully deployed to production" >> $GITHUB_STEP_SUMMARY
