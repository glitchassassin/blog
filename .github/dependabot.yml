version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    # Group by update types
    groups:
      # Group all minor updates together
      minor-updates:
        update-types:
          - 'minor'

      # Group all major updates together
      major-updates:
        update-types:
          - 'major'

      # Group all patch updates together for auto-merge
      patch-updates:
        update-types:
          - 'patch'

    # Auto-merge patch updates
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # GitHub Actions dependencies
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    groups:
      github-actions:
        patterns:
          - '*'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci'
      include: 'scope'
